name: Build Android APK (debug) for mobile install

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Create .env from GitHub Secrets
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_REDIRECT_URI: ${{ secrets.SPOTIFY_REDIRECT_URI }}
          SPOTIFY_SCOPES: ${{ secrets.SPOTIFY_SCOPES }}
        run: |
          echo "Creating .env"
          cat > .env <<EOF
          SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
          SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI}
          SPOTIFY_SCOPES=${SPOTIFY_SCOPES:-user-read-playback-state user-modify-playback-state user-read-currently-playing playlist-read-private playlist-read-collaborative user-top-read}
          EOF
          echo ".env created"

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
